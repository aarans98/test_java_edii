# Spring properties
spring.application.name=prodemy-springboot
spring.datasource.driver-class-name=org.postgresql.Driver
# Sesuaikan port dan nama databasenya
# database db_test_edii harus dibuat terlebih dahulu
spring.datasource.url=jdbc:postgresql://localhost:5432/db_test_edii
# username postgres
spring.datasource.username=postgres
# password postgres
spring.datasource.password=postgres
# ddl seperti create table akan terbentuk otomatis
spring.jpa.hibernate.ddl-auto=update
# dialect yang digunakan adalah postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
# HTTP Server
server.port=1515
server.servlet.context-path=/nle
# swagger url http://localhost:1515/nle/swagger-ui.html#/
